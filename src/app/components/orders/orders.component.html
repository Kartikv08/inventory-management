<div class="shadow-md bg-white border">
    <div class="flex justify-between p-4">
        <h1 class="text-xl font-semibold">Orders</h1>
        <button mat-raised-button
            style="background-color: #60a5fa; color: white;"
            routerLink="/orders/add">Add Order</button>
    </div>

    <mat-form-field class="w-full">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search"
            #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" mat-sort>

        <ng-container matColumnDef="orderNo">
            <th mat-header-cell *matHeaderCellDef> Order No </th>
            <td mat-cell *matCellDef="let row"> {{row.orderNo}} </td>
        </ng-container>

        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let row"> {{
                getProductName(row.productId)}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity</th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="salePrice">
            <th mat-header-cell *matHeaderCellDef> Sale Price </th>
            <td mat-cell *matCellDef="let row"> {{row.salePrice}} </td>
        </ng-container>

        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Discount </th>
            <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef> Total Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.totalAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button
                    style="background-color: #60a5fa; color: white;" class="mr-4"
                    [routerLink]="'/orders/' + row.id">Edit</button>
                <button mat-raised-button
                    style="background-color: #566d89; color: white;"
                    (click)="cancelOrder(row)">Cancel</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
