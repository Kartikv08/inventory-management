<div class="shadow-md bg-white border">
    <div class="flex justify-between p-4">
        <h1 class="text-xl font-semibold">Products</h1>
        <button mat-raised-button
            style="background-color: #60a5fa; color: white;"
            routerLink="/products/add">Add Product</button>
    </div>

    <mat-form-field class="w-full">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search"
            #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" mat-sort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let row"> {{row.details}} </td>
        </ng-container>

        <ng-container matColumnDef="brandId">
            <th mat-header-cell *matHeaderCellDef> Brand Name </th>
            <td mat-cell *matCellDef="let row"> {{row.brandId}} </td>
        </ng-container>

        <ng-container matColumnDef="salePrice">
            <th mat-header-cell *matHeaderCellDef> Sale Price </th>
            <td mat-cell *matCellDef="let row"> {{row.salePrice}} </td>
        </ng-container>

        <ng-container matColumnDef="purchasePrice">
            <th mat-header-cell *matHeaderCellDef> Purchase Price </th>
            <td mat-cell *matCellDef="let row"> {{row.purchasePrice}} </td>
        </ng-container>

        <ng-container matColumnDef="availableQuantity">
            <th mat-header-cell *matHeaderCellDef> Available Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.availableQuantity}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button
                    style="background-color: #60a5fa; color: white;"
                    [routerLink]="'/products/' + row.id">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
